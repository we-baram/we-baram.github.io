    $(document).ready(function () {

                            </div>
                          </label>
                        </div>
                      `;
                }
                $("#infoDiv").html(html);
            }); //getJSON
        }

        function changeInfo() {
            $.getJSON("/js/change_data.json", function (data) {
                // ic 값을 기준으로 정렬
                data.sort((a, b) => a.ic - b.ic);
                itemData = data;

                var html = "";
                for (var i = 0; i < data.length; i++) {
                    html += `
                        <div class="item">
                          <input type="checkbox" class="check_item" id="check-${i}" value="${i}">
                          <label for="check-${i}">
                            <img src="${data[i].iconPath}" alt="${data[i].name}" style="width:70px; height:70px;">

                          </label>
                        </div>
                      `;
                }
                $("#infoDiv").html(html);
            }); //getJSON
        }

        $(document).on("change", ".check_item", function () {
            const checkedCount = $(".check_item:checked").length;

            if (checkedCount > MAX_SELECT) {
                alert(`최대 ${MAX_SELECT}마리까지만 선택할 수 있어요!`);
                $(this).prop("checked", false); // 체크 해제
                return;

            updateCountText(); // 수량 텍스트도 업데이트
        });

        function updateTextarea() {
            const selected = [];

            $(".check_item:checked").each(function () {
                const idx = parseInt($(this).val());
                selected.push(itemData[idx]);
            });

            const jsonStr = JSON.stringify(selected, null, 2); // 들여쓰기 포함 JSON
            $("#jsonOutput").val(jsonStr);
        }

        function updateCountText() {
            const checkedCount = $(".check_item:checked").length;
            $("#countText").text(`선택된 환수 : ${checkedCount} / ${MAX_SELECT}`);
        }
    });
</script>
<script>
    function getCombinations(arr, selectNumber) {
        if (selectNumber === 1) return arr.map((item) => [item]);

        let results = [];
        arr.forEach((fixed, index, origin) => {
            const rest = origin.slice(index + 1);
            const combinations = getCombinations(rest, selectNumber - 1);
            const attached = combinations.map((comb) => [fixed, ...comb]);
            results.push(...attached);
        });
        return results;
    }

    function calculateStats(pets) {
        let total = {
            결속합산값: 0,
            피해저항관통: 0,
            피해저항: 0,
            대인피해: 0,
            대인방어: 0,
        };
        let 등급별 = {불멸: 0, 전설: 0};
        let 세력별 = {};
        let 수호불멸 = 0,
            변신불멸 = 0; // 수호와 변신의 불멸 개수 구분
        let 수호전설 = 0,
            변신전설 = 0; // 수호와 변신의 전설 개수 구분
        let 등급세트효과 = {
            피해저항관통: 0,
            피해저항: 0,
            대인피해: 0,
            대인방어: 0,
        };
        let 세력세트효과 = {피해저항관통: 0, 피해저항: 0};

        pets.forEach((pet) => {
            let 피해저항관통 = parseFloat(pet.피해저항관통) || 0;
            let 피해저항 = parseFloat(pet.피해저항) || 0;
            let 대인피해 = parseFloat(pet["대인피해%"]) || 0;
            let 대인방어 = parseFloat(pet["대인방어%"]) || 0;

            total.피해저항관통 += 피해저항관통;
            total.피해저항 += 피해저항;
            total.대인피해 += 대인피해;
            total.대인방어 += 대인방어;

            if (pet.grade === "불멸") {
                등급별.불멸 += 1;
                if (pet.type === "수호") 수호불멸 += 1;
                else 변신불멸 += 1;
            }
            if (pet.grade === "전설") {
                등급별.전설 += 1;
                if (pet.type === "수호") 수호전설 += 1;
                else 변신전설 += 1;
            }

            if (pet.influence) {
                세력별[pet.influence] = (세력별[pet.influence] || 0) + 1;
            }
        });

        // ✅ 등급 세트 효과 계산 (불멸 + 전설 조합 적용)
        if (등급별["전설"] >= 6) {
            등급세트효과.피해저항관통 += 100;
            등급세트효과.피해저항 += 100;
        } else if (등급별["전설"] >= 4) {
            등급세트효과.피해저항관통 += 100;
        }

        // ✅ 불멸 효과 적용 (수호/변신 구분)
        if (수호불멸 >= 6) {
            등급세트효과.피해저항관통 += 200;
            등급세트효과.피해저항 += 150;
            등급세트효과.대인피해 += 20;
            등급세트효과.대인방어 += 20;
        } else if (수호불멸 >= 5) {
            등급세트효과.피해저항관통 += 200;
            등급세트효과.피해저항 += 150;
            등급세트효과.대인피해 += 20;
        } else if (수호불멸 >= 3) {
            등급세트효과.피해저항관통 += 200;
            등급세트효과.피해저항 += 150;
        } else if (수호불멸 >= 2) {
            등급세트효과.피해저항관통 += 200;
        }

        if (변신불멸 >= 6) {
            등급세트효과.피해저항관통 += 150;
            등급세트효과.피해저항 += 150;
            등급세트효과.대인피해 += 20;
            등급세트효과.대인방어 += 20;
        } else if (변신불멸 >= 5) {
            등급세트효과.피해저항관통 += 150;
            등급세트효과.피해저항 += 150;
            등급세트효과.대인피해 += 20;
        } else if (변신불멸 >= 3) {
            등급세트효과.피해저항관통 += 150;
            등급세트효과.피해저항 += 150;
        } else if (변신불멸 >= 2) {
            등급세트효과.피해저항관통 += 150;
        }

        // ✅ 세력 세트 효과 (수호/변신 구분)
        // ✅ 세력 세트 효과 계산 (수호/변신 정확한 값 적용)
        Object.keys(세력별).forEach((세력) => {
            const 개수 = 세력별[세력];

            // ✅ 수호: 결의, 고요, 의지 → 피해저항 증가
            if (["결의", "고요", "의지"].includes(세력)) {
                if (pets.some((pet) => pet.type === "수호")) {
                    세력세트효과.피해저항 +=
                        개수 >= 6
                            ? 200
                            : 개수 >= 5
                                ? 150
                                : 개수 >= 4
                                    ? 130
                                    : 개수 >= 3
                                        ? 80
                                        : 개수 >= 2
                                            ? 50
                                            : 0;
                }
            }

            // ✅ 수호: 침착, 냉정, 활력 → 피해저항관통 증가
            if (["침착", "냉정", "활력"].includes(세력)) {
                if (pets.some((pet) => pet.type === "수호")) {
                    세력세트효과.피해저항관통 +=
                        개수 >= 6
                            ? 130
                            : 개수 >= 5
                                ? 90
                                : 개수 >= 4
                                    ? 80
                                    : 개수 >= 3
                                        ? 50
                                        : 개수 >= 2
                                            ? 30
                                            : 0;
                }
            }

            // ✅ 변신: 의지, 침착, 활력 → 피해저항 증가
            if (["의지", "침착", "활력"].includes(세력)) {
                if (pets.some((pet) => pet.type === "변신")) {
                    세력세트효과.피해저항 +=
                        개수 >= 6
                            ? 200
                            : 개수 >= 5
                                ? 150
                                : 개수 >= 4
                                    ? 130
                                    : 개수 >= 3
                                        ? 80
                                        : 개수 >= 2
                                            ? 50
                                            : 0;
                }
            }

            // ✅ 변신: 결의, 고요, 냉정 → 피해저항관통 증가
            if (["결의", "고요", "냉정"].includes(세력)) {
                if (pets.some((pet) => pet.type === "변신")) {
                    세력세트효과.피해저항관통 +=
                        개수 >= 6
                            ? 130
                            : 개수 >= 5
                                ? 90
                                : 개수 >= 4
                                    ? 80
                                    : 개수 >= 3
                                        ? 50
                                        : 개수 >= 2
                                            ? 30
                                            : 0;
                }
            }
        });

        // ✅ 최종 합산 계산
        total.결속합산값 =
            total.피해저항관통 +
            total.피해저항 +
            total.대인피해 * 10 +
            total.대인방어 * 10 +
            (등급세트효과.피해저항관통 +
                등급세트효과.피해저항 +
                등급세트효과.대인피해 * 10 +
                등급세트효과.대인방어 * 10) +
            (세력세트효과.피해저항관통 + 세력세트효과.피해저항);

        return {
            결속합산값: total.결속합산값,
            속성총합: `피해저항관통 ${total.피해저항관통} 피해저항 ${total.피해저항} 대인피해 ${total.대인피해}% 대인방어 ${total.대인방어}%`,
            등급: `${등급별.불멸}불멸 ${등급별.전설}전설`.trim(),
            등급세트효과,
            세력: Object.entries(세력별)
                .map(([key, value]) => `${value}${key}`)
                .join(" "),
            세력세트효과,
        };
    }

    function calculateAndDisplayStats() {
        const petsInput = document.getElementById("jsonOutput").value;

        let pets;
        try {
            pets = JSON.parse(petsInput);
            if (!Array.isArray(pets)) throw new Error();
        } catch (error) {
            alert("1개 이상 환수 데이터를 선택하세요.");
            return;
        }

        let bestCombination = [];
        let bestStats;

        if (pets.length <= 6) {
            // ✅ 6마리 이하라면 그대로 계산
            bestCombination = pets;
            bestStats = calculateStats(bestCombination);
        } else {
